<div class="embed-container">
  {% if include.src %}
    <iframe
      title="{{ include.title | default: 'YouTube video' }}"
      width="640" height="390"
      src="{{ include.src }}"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  {% elsif include.id %}
    {% assign q = include.query | default: '' %}
    <iframe
      title="{{ include.title | default: 'YouTube video' }}"
      width="640" height="390"
      src="https://www.youtube.com/embed/{{ include.id }}{% if q != '' %}?{{ q }}{% endif %}"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  {% else %}
    <p>No YouTube video specified (pass either `src` or `id` to the include).</p>
  {% endif %}
</div>
<style>
.embed-container {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  max-width: 100%;
}
.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
